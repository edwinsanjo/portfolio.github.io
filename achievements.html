<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements | Edwin Sanjo Soji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --tw-slate-300: #cbd5e1; --tw-slate-400: #94a3b8; --tw-slate-900: #0f172a; --tw-indigo-400: #818cf8; --tw-indigo-600: #4f46e5; --tw-white: #ffffff; --tw-black: #000000; }
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #cbd5e1; margin: 0; }
        .font-mono { font-family: ui-monospace, SFMono-Regular, monospace; }
        .bg-custom-card { background-color: #1e293b; }
        .text-custom-light { color: #f8fafc; }
        .reveal { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease-out, transform 0.6s ease-out; }
        .reveal.visible { opacity: 1; transform: translateY(0); }
        .modal-backdrop { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <header class="bg-slate-900/70 backdrop-blur-md shadow-lg shadow-slate-900/20 sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-mono font-bold text-custom-light tracking-wider">[ ES ]</a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-slate-300 hover:text-indigo-400 transition duration-300">Home</a>
                <a href="/#skills" class="text-slate-300 hover:text-indigo-400 transition duration-300">Skills</a>
                <a href="#" class="text-indigo-400 font-semibold cursor-default">Achievements</a>
                <a href="/#contact" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-500 transition duration-300 shadow-sm">Contact Me</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-slate-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pt-2 pb-4 bg-slate-900 border-b border-slate-800">
            <a href="/" class="block py-2 text-slate-300 hover:text-indigo-400">Home</a>
            <a href="#" class="block py-2 text-indigo-400 font-semibold">Achievements</a>
            <a href="/#contact" class="block mt-2 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-500 text-center">Contact Me</a>
        </div>
    </header>

    <main class="flex-grow">
        <section class="py-20 reveal">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16">
                    <h1 class="text-4xl md:text-5xl font-bold text-custom-light">Achievements & Certificates</h1>
                    <p class="text-lg text-slate-400 mt-4">A collection of my certifications, awards, and recognitions.</p>
                </div>

                <div id="cert-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
                    </div>
            </div>
        </section>
    </main>

    <footer class="bg-slate-900 border-t border-slate-800 mt-auto">
        <div class="container mx-auto px-6 py-8 text-center text-slate-400">
            <p class="text-lg font-semibold text-custom-light">Edwin Sanjo Soji</p>
            <p class="text-sm text-slate-500 mt-4">&copy; 2025. All rights reserved.</p>
        </div>
    </footer>

    <div id="img-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center p-4 z-50 hidden opacity-0">
        <div class="relative max-w-4xl w-full">
            <button id="img-modal-close" class="absolute -top-10 right-0 text-slate-400 hover:text-white text-4xl leading-none focus:outline-none">&times;</button>
            <img id="modal-image" src="" alt="Certificate Preview" class="w-full h-auto rounded-lg shadow-2xl border border-slate-700">
            <p id="modal-caption" class="text-center text-white mt-4 text-xl font-semibold"></p>
        </div>
    </div>

    <script>
        // --- DATA CONFIGURATION ---
        // Add your certificates here. 
        // Ensure your images are in the ./achievements/ folder.
        const achievementsData = [
            {
                title: "Example Certificate 1",
                issuer: "Udemy / Coursera",
                imagePath: "./achievements/cert1.jpg", // REPLACE WITH REAL FILE NAME
                date: "Jan 2025"
            },
            {
                title: "Cybersecurity Workshop",
                issuer: "Google",
                imagePath: "./achievements/cert2.jpg", // REPLACE WITH REAL FILE NAME
                date: "Dec 2024"
            },
            // Copy this block to add more certificates
            {
                title: "Hackathon Winner",
                issuer: "TechFest 2024",
                imagePath: "./achievements/cert3.jpg", 
                date: "Oct 2024"
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Render Certificates
            const grid = document.getElementById('cert-grid');
            
            achievementsData.forEach(cert => {
                const card = `
                    <div class="bg-custom-card rounded-lg shadow-lg overflow-hidden hover:shadow-indigo-500/20 hover:-translate-y-2 transition-all duration-300 cursor-pointer group"
                         onclick="openImageModal('${cert.imagePath}', '${cert.title}')">
                        <div class="relative h-48 overflow-hidden">
                            <img src="${cert.imagePath}" alt="${cert.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                            <div class="absolute inset-0 bg-black bg-opacity-30 group-hover:bg-opacity-0 transition-all duration-300"></div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-custom-light mb-1">${cert.title}</h3>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-indigo-400 text-sm font-medium">${cert.issuer}</span>
                                <span class="text-slate-500 text-xs">${cert.date}</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', card);
            });

            // 2. Mobile Menu Logic
            const btn = document.getElementById('mobile-menu-button');
            const menu = document.getElementById('mobile-menu');
            btn.addEventListener('click', () => menu.classList.toggle('hidden'));

            // 3. Scroll Reveal Logic
            const revealElements = document.querySelectorAll('.reveal');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { threshold: 0.1 });
            revealElements.forEach(el => observer.observe(el));

            // 4. Modal Logic
            const modal = document.getElementById('img-modal');
            const modalImg = document.getElementById('modal-image');
            const modalCaption = document.getElementById('modal-caption');
            const closeBtn = document.getElementById('img-modal-close');

            window.openImageModal = (src, title) => {
                modalImg.src = src;
                modalCaption.textContent = title;
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.remove('opacity-0'), 10);
            };

            const closeModal = () => {
                modal.classList.add('opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modalImg.src = '';
                }, 300);
            };

            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
        });
    </script>
</body>
</html>
